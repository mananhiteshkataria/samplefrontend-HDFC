<h2 mat-dialog-title>Repayment Structure</h2>

<p id="p1">Not sure about the format?</p>
<button class="down" mat-stroked-button color="primary"><span class="material-icons">download</span>Download</button>

<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- No Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef style="background-color: #dae7f5; border: none;"># </th>
            <td mat-cell *matCellDef="let hdfc"> <b>{{hdfc.no}} </b></td>
        </ng-container>

        <!-- Month Column -->
        <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef style="background-color: #dae7f5; border: none;"> Month </th>
            <td mat-cell *matCellDef="let hdfc"> {{hdfc.month}} </td>
        </ng-container>

        <!-- Principal Column -->
        <ng-container matColumnDef="principal">
            <th mat-header-cell *matHeaderCellDef style="background-color: #dae7f5; border: none;"> Principal Repayment
            </th>
            <td mat-cell *matCellDef="let hdfc">
                <mat-form-field style="margin-left: 70px;">
                    <input matInput placeholder="9,99,999.000">
                </mat-form-field>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>



<mat-dialog-actions>
    <button style="margin-left: 600px;" mat-button color="primary" mat-dialog-close>Cancel</button>
    <button style="margin-left: 700px; margin-top: -35px;" mat-raised-button color="primary"
        [mat-dialog-close]="true">Save</button>
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon style="color: grey;" class="close-icon">close</mat-icon>
    </button>
</mat-dialog-actions>
